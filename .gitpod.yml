tasks:
  - name: Install rClone
    command: sudo apt install rclone
  - name: Create rClone config folder
    command: mkdir -p ~/.config/rclone
  - name: Create rClone config file
    command: echo $rclone | base64 -d > ~/.config/rclone/rclone.conf


